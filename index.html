<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container0">
        <div class="player" id="player1">Player 1</div>
        <img src="right.png" alt="player1-sawako" id="sawako" />
      </div>
      
      <div class="container1">
        <div class="box-container">
          <div class="box" id="0"></div>
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
          <div class="box" id="5"></div>
          <div class="box" id="6"></div>
          <div class="box" id="7"></div>
          <div class="box" id="8"></div>
        </div>
        <button id="restart-btn">Restart Game</button>
        <p class="win-msg" id="winningMessage"></p> <!-- Changed ID to match JS -->
      </div>

      <div class="container2">
        <div class="player" id="player2">Player 2</div>
        <img src="left.png" alt="player2-sadako" id="sadako" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
